<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Video mit Auto-Hide-Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #pausePlayButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 20px;
      border-radius: 8px;
      z-index: 3;
      user-select: none;
      -webkit-user-select: none;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    #pausePlayButton.hidden {
      opacity: 0;
    }

    #pausePlayButton:active {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

<div id="overlay">Zum Starten tippen</div>

<video id="video" preload="auto">
  <source src="https://gesellschaft-kultur-geschichte.de/wp-content/uploads/1_Schallplatte_160830_neu.mp4" type="video/mp4">
  Dein Browser unterstützt das Video-Tag nicht.
</video>

<div id="pausePlayButton">⏸</div>

<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('overlay');
  const button = document.getElementById('pausePlayButton');

  let hideTimer;

  function showButtonTemporarily() {
    button.classList.remove('hidden');

    // Timer zurücksetzen
    clearTimeout(hideTimer);
    hideTimer = setTimeout(() => {
      button.classList.add('hidden');
    }, 5000);
  }

  function startVideo() {
    overlay.style.display = 'none';
    video.style.display = 'block';
    button.style.display = 'block';
    video.muted = false;
    video.volume = 1.0;
    video.play();

    showButtonTemporarily();
  }

  // Erstes Antippen startet das Video
  document.addEventListener('touchstart', startVideo, { once: true });

  // Pause/Play-Funktion
  button.addEventListener('touchstart', function (event) {
    event.stopPropagation(); // Verhindert, dass Touch auch das Video betrifft
    if (video.paused) {
      video.play();
      button.textContent = '⏸';
    } else {
      video.pause();
      button.textContent = '▶';
    }
    showButtonTemporarily();
  });

  // Wenn irgendwo sonst getippt wird: Button anzeigen und Timer neu starten
  document.addEventListener('touchstart', function () {
    if (!overlay.style.display || overlay.style.display === 'flex') return;
    showButtonTemporarily();
  });

  // Wenn Video endet: zurück zum Overlay
  video.addEventListener('ended', () => {
    video.currentTime = 0;
    video.pause();
    video.style.display = 'none';
    button.style.display = 'none';
    overlay.style.display = 'flex';
    button.textContent = '⏸';
    clearTimeout(hideTimer);
  });
</script>

</body>
</html>
